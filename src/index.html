<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Emojis</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="loader">
        <p class="text-center">...</p>
    </div>
    <div id="flex-one">
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-2 h1", style="font-weight:bold; font-size:30px">CRYPTO EMOJIS</span>
            <span id="accountAddress", class="navbar-brand mb-2 h1"></span>
        </nav>

        <br>
        <center>
        <form onSubmit="App.minting(); return false;" role="form">
            <label style="font-weight:bold; font-size:35px">Enter emoji hexcodes:</label><br><br>
            <div>Upto 7 hexcodes accepted per token (without any separating whitespace)</div>
            <a style="text-decoration:none" href="https://www.quackit.com/character_sets/emoji/emoji_v3.0/unicode_emoji_v3.0_characters_all.cfm">Hexcode Reference</a>
            <br><br>
            <input id="hex" , type="text" name="hexcode", pattern="(&#x[A-Z0-9]{4,5};){1,7}"><br><br>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg";>Mint Token</button>
            </span>
        </form>
        </center>
        <hr>
    </div>

    <br>

    <div id="flex-two"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
